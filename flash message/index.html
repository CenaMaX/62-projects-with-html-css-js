<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Flash Message</title>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="box">
                <div class="content">
                    <h1 class="title">Success!</h1>
                    <p class="body">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <a href="#" class="btn success">Go back</a>  
                    <div class="face">
                        <div class="eyes">
                            <div class="eye1"></div>
                            <div class="eye2"></div>
                        </div>
                        <div class="mouth"></div>
                    </div> 
                </div>
            </div>
            <div class="box">
                <div class="content">
                    <h1 class="title">Oops...</h1>
                    <p class="body">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <a href="#" class="btn fail">Try again</a>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye1"></div>
                            <div class="eye2"></div>
                        </div>
                        <div class="mouth"></div>
                    </div> 
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
