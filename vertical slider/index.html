    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Vertical Slider</title>

  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div>
          <h1>Blue</h1>
        </div>
        <div>
          <h1>Orange</h1>
        </div>
        <div>
          <h1>Purple</h1>

        <div></div>
        <div></div>
