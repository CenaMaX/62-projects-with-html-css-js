<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Clock</title>
  </head>
  <body>
    <div id="container">
      <h2 class="title">This Is My Clock</h2>
      <div id="time">
        <div><span id="hour">00</span><span>Hour</span></div>
        <div><span id="min">00</span><span>Minute</span></div>
        <div><span id="sec">00</span><span>Second</span></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
