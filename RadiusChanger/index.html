<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Radius Changer</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <label for="radius-slider">Change The Radius :</label>
        <input
          type="range"
          name="radius-slider"
          id="radius-slider"
          min="0"
          max="50"
          value="0"
        />
      </div>
      <div id="box"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
