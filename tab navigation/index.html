<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Tab Navigation</title>
  </head>
  <body>
    <div class="container">
      <div class="tab-container">
        <div class="images">
          <img
            src="./public/images/spring-1.jpg"
            alt="spring"
            class="img show"
          />
          <img src="./public/images/spring-2.jpg" alt="spring" class="img" />
          <img src="./public/images/spring-3.jpg" alt="spring" class="img" />
          <img src="./public/images/spring-4.jpg" alt="spring" class="img" />
        </div>
        <ul class="tabs">
          <li class="tab active">Spring 1</li>
          <li class="tab">Spring 2</li>
          <li class="tab">Spring 3</li>
          <li class="tab">Spring 4</li>
        </ul>
      </div>
    </div>

    <!----------------Script---------------------->
    <script src="./public/js/index.js"></script>
  </body>
</html>
